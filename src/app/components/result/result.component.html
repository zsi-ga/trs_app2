<div>

  <button (click)="navigateToFinish()"class="p-button p-button-secondary">Navigálás az összegzéshez</button>
  <p></p>
  <button (click)="refreshData()" class="p-button p-button-secondary">Adatok frissítése</button>
  <p>Regisztrációk: {{ registrations }}</p>
  <table>
    <thead>
      <p></p>
      <tr>
        <th>Teljes Név</th>
        <th>Osztály</th>
        <th>Email</th>
        <th>Iskola pont</th>
        <th>Oktatók és pontjaik</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{ result.fullName }}</td>
        <td>{{ result.fullClass }}</td>
        <td>{{ result.email }}</td>
        <td>{{ result.result_tc }}</td>
        <td>
          <span *ngFor="let score of result.scores">
            {{ score.name }}: {{ score.score }}<br>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
