<div>
  <div class="button-container">
    <button (click)="navigateToHome()" class="p-button p-button-secondary">Vissza</button>
    <button (click)="refreshData()" class="p-button p-button-secondary">Adatok frissítése</button>
    <span class="registrations-info">Regisztrációk: {{ registrations }}</span>
  </div>
  <table>
    <thead>
      <tr>
        <th>Teljes Név</th>
        <th>Osztály</th>
        <th>Email</th>
        <th>Iskola pont</th>
        <th>Oktatók és pontjaik</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{ result.fullName }}</td>
        <td>{{ result.fullClass }}</td>
        <td>{{ result.email }}</td>
        <td>{{ result.result_tc }}</td>
        <td>
          <span *ngFor="let score of result.scores">
            {{ score.name }}: {{ score.score }}<br>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
