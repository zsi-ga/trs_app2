<div>
  <label for="scoreSelection">Válassza ki az az oktatót aki tanítja, majd értékelje!</label>
  <select id="scoreSelection" [(ngModel)]="selectedScore" (change)="updateSelectedScore()">
    <option value="0">Válasszon!</option>
    <option *ngFor="let option of options" [value]="option.value" [disabled]="option.disabled">{{ option.label }}</option>
  </select>
</div>

<div *ngIf="selectedScore !== 0">
  <div *ngFor="let question of questions; let i = index">
    <p>{{ i + 1 }}. {{ question.text }}</p>
    <input type="range" min="1" max="5" [(ngModel)]="question.score" [disabled]="selectedScore === 0">
    <span>{{ question.score }}</span>
  </div>
  
  <p-button class="save-button" (click)="saveResults()">Mentés</p-button>
</div>

<div *ngIf="selectedScore === 0">
  <p>Addig értékeljen amíg talál olyan oktatót, aki tanítja! Ha nincs több jelentkezzen ki!

  </p>
</div>

<div *ngIf="options.length > 1">
  <button (click)="saveResults()">Kijelentkezés</button>
</div>
