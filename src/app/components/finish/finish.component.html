<div>
  <!-- Gomb az adatok frissítéséhez -->
  <button (click)="refreshData()" class="p-button p-button-secondary">Adatok frissítése</button>
  
  <!-- Táblázat és egyéb megjelenítési részek -->
  <table>
    <thead>
      <tr>
        <th>Név</th>
        <th>Pontok</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.fullName }}</td>
        <td>{{ user.result_tc }}</td>
      </tr>
    </tbody>
  </table>
</div>
