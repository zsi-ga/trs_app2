<table>
  <thead>
    <tr>
      <th>Osztály</th>
      <th>Regisztrációk</th>
      <th>Iskolapontok összesen</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let summary of classSummaries">
      <td>{{ summary.className }}</td>
      <td>{{ summary.registrations }}</td>
      <td>{{ summary.totalSchoolPoints }}</td>
    </tr>
  </tbody>
</table>
