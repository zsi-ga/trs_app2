<h3>Regisztrációk összesítve osztályonként</h3>
<table>
  <tr *ngFor="let group of classGroups">
    <td>{{ group.class }}</td>
    <td>Regisztrációk száma: {{ group.registrations }}</td>
    <td>Összesített iskolapont: {{ group.totalSchoolPoints }}</td>
    <td>Minősítés: {{ group.classification }}</td><
  </tr>
</table>
